<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Mario Pest Control</title>
    </head>
    <body>
        <h1>Mario's Pest Control</h1>
        <form id="container" name="myForm">
            <img id="goomba" src="goomba.png"/>
                <div>Name: Goomba</div>
                <div>Cost: 5 coins</div>
                <div>Goombas Captured: <input type="text" name="goombasCaught"/></div>
            <img id="bomb" src="bobbomb.png"/>
                <div>Name: Bob-Bomb</div>
                <div>Cost: 7 coins</div>
                <div>Bob-Bombs Captured: <input type="text" name="bombsCaught"/></div>
            <img id="cheep" src="cheepcheep.jpeg"/>
                <div>Name: Cheep-Cheep</div>
                <div>Cost: 10 coins</div>
                <div>Cheep-Cheeps Captured: <input type="text" name="cheepsCaught"/></div>

                <button>Calculate Cost</button>
                <div id="totalCost">Total Cost:</div>

        </form>

        <script src="main.js"></script>
    </body>
</html>
