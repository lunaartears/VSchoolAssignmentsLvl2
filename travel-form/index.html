<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Travel Form</title>
</head>
<body>
    <div id="title">Hello! Welcome to the part where we gather your soul!</div>
    <form name="travelForm">
        <div id="div1">
            First Name: <input type="text" placeholder="First Name" name="fName"/>
            Last Name: <input type="text" placeholder="Last Name" name="lName"/>
        </div>
        <div id="div2">
            Times around the sun: <input name="age" type="number"/>
        </div>
        <div id="div3">
            What's in your pants?:
            Male: <input type="radio" name="gender" value="male"/>
            Female: <input type="radio" name="gender" value="female"/>
        </div>
        <div id="div4">
            Where are u goin to?
            <select name="destination">
                <option value="stockholm">Stockholm</option>
                <option value="gothenburg">Gothenburg</option>
                <option value="uppsala">Uppsala</option>
            </select>
        </div>
        <div id="div5">
            Diet restrictions?
            Vegan: <input type="checkbox" name="diet" value="vegan"/>
            Vegetarian: <input type="checkbox" name="diet" value="vegetarian"/>
            Kosher: <input type="checkbox" name="diet" value="kosher"/>
            Lactose Intolerant: <input type="checkbox" name="diet" value="lactoseIntolerant"/>
        </div>

        <button>Sumbit Soul</button>
    </form>


    <script src="main.js"></script>
</body>
